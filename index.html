<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header class="container">
        <nav class="flex">
            <div class="left">
                <img src="myntra_logo.png" alt="myntra_logo">
                <ul class="listItem">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home & Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>

            <div class="right">
                <input class="searchBar" type="input" placeholder="Search for products, brands and more">
                <div class="profile ">Profile</div>
                <div class="wishlist ">Wishlist</div>
                <div class="bag ">Bag</div>
            </div>

        </nav>
    </header>


    <section class="section1">
        <img src="myntra_home.png" alt="" class="homeImg">
        <img src="middle-section.gif" alt="" class="mid-section">
        <img src="last-section.webp" alt="" class="last-section">
    </section>
    
    <section class="item-section">
        <img src="item-img/item2.webp" alt="" class="item-img">
        <img src="item-img/item1.webp" alt="" class="item-img">
        <img src="item-img/item3.webp" alt="" class="item-img">
        <img src="item-img/item4.webp" alt="" class="item-img">
        <img src="item-img/item5.webp" alt="" class="item-img">
        <img src="item-img/item6.webp" alt="" class="item-img">
        <img src="item-img/item7.webp" alt="" class="item-img">
    </section>

<footer class="footer">

</footer>

</html>
